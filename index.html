<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section role="main">
        <div class="card">
            <div class="hero">
                <img src="images/illustration-hero.svg" alt="hero">
            </div>
            <div class="info">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </div>
            <div class="plan">
                <img src="images/icon-music.svg" alt="music">
                <p>Annual Plan<br><span>$59.99/year</span></p>
                <a href="#">Change</a>
            </div>
            <div class="pay">
                <button type="submit">Proceed to Payment</button>
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </section>
</body>

</html>
